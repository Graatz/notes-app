<div class="note-form">
  <div class="note-form-shading" (click)="close()"></div>
  <div class="note-form-content">
    <h1>New note</h1>

    <div class="form-group">
      <div class="form-row">
        <input type="text" placeholder="Note name" spellcheck="false" [(ngModel)]="note.name">
      </div>
    </div>

    <div class="form-group">
      <div class="form-row">
        <textarea rows="4" cols="50" placeholder="Note content" spellcheck="false" [(ngModel)]="note.content"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="form-row">
        <input type="text" placeholder="Tag name" spellcheck="false" [(ngModel)]="tag.name">
        <button class="button button-info" (click)="addTag()">Add tag</button>
      </div>
      <div class="tags">
        <div class="tag" *ngFor="let tag of note.tags">{{ tag.name }}</div>
      </div>
    </div>

    <button type="submit" class="button button-primary" (click)="addNote()">Add note</button>
  </div>

</div>
