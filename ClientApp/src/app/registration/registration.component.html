<div class="registration-form">
  <h1>Sign up</h1>
  <div class="form-group">
    <div class="form-row">
      <input type="text" placeholder="Nickname" spellcheck="false">
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <input type="text" placeholder="Email" spellcheck="false">
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <input type="password" placeholder="Password" spellcheck="false">
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <input type="password" placeholder="Repeat password" spellcheck="false">
    </div>
  </div>

  <button type="submit" class="button button-primary">Sign up</button>
</div>
